<div class="login-nav-bar">
  <div id="loginPanel" class="user-login">
    <img
      src="../../../assets/login-nav-bar.svg"
      alt="Avatar"
      class="user-login-img" 
    />
    <label for="login" (click)="showLoginModal()">Login</label>
  </div>

  <div id="logoutPanel" class="user-logout">
    <img
      src="../../../assets/login-nav-bar.svg"
      alt="Hey, User"
      class="user-login-img" 
    />
    <label for="logout" (click)="Logout()">Logout</label>
  </div>
</div>

<div id="login-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <img
      src="../../../assets/close.svg"
      class="close"
      (click)="closeLoginModal()"
    />
    <div>
      <input
        type="text"
        class="mobnum"
        placeholder="Enter mobile number.."
        pattern="[0-9]*" 
        minlength="10"
        maxlength="10"
        onclick="this.placeholder=''"
        onblur="this.placeholder='Enter mobile number..'"
        id="mobnum"
        required
      />

      <input
        type="text"
        class="otp"
        pattern="[0-9]*"
        minlength="5"
        maxlength="5" 
        placeholder="Enter otp.."
        onclick="this.placeholder=''"
        onblur="this.placeholder='Enter otp..'"
        id="otp"
        required
      />

      <button type="submit" (click)="toggleMobnOtp()" id="mobnumBtn">Next..</button>
      <button type="submit" (click)="showUserProfile()" id="otpBtn" class="otpBtn">Next..</button>
    </div>
  </div>
</div>
