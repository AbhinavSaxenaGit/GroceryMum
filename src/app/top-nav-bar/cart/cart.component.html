<div class="cart-nav-bar" id="cartPanel" [ngStyle]="{'background-color' : cartColor}">
  <img
    id="cartImg"
    src="../../../assets/cart.svg"
    alt="Cart"
    class="user-cart"
    (click)="openCartNav()"
  />
  <label for="login" (click)="openCartNav()">My Cart</label>
</div>

<div>
  <div id="cartSidenav" class="cart-sidenav">
    <a href="javascript:void(0)" class="cart-closebtn" (click)="closeCartNav()"
      >&times;</a
    > 
</div>
